<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--Funcionalidade igual a tag áudio, porém com alguns parâmetros a mais como o poster, onde podemos indicar uma imagem para a thumb e o width e o height, para indicarmos altura e largura.-->
    <!---Ordem de cima para baixo.-->
    <video poster="" width="500" height="500" controls autoplay muted loop>
        <source src="midia/Meu-Video.mkv.mkv" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos externos (Youtube, Vimeo...)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6ARI1UtlwrM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
