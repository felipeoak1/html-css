<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="off">
        
        <fieldset>
            <!-- 
                Input radio permite a marcação de somente um valor. 
                Entretanto é necessário que todos possuam o mesmo name, senão vários valores poderão ser selecionados.
                Quando atribuímos o parâmetro "value" ele indicará o retorno daquele elemento selecionado.
            -->
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexom" value="M">
            <label for="sexo">Masculino</label>
            <input type="radio" name="sexo" id="isexof" value="F">
            <label for="sexo">Feminino</label>
        </fieldset>

        <fieldset>
           <legend>Esportes Favoritos</legend>

           <input type="checkbox" name="esfut" id="iesfut"> 
           <label for="iesfut">Futebol</label> <br>
           
           <input type="checkbox" name="esbas" id="iesbas">
           <label for="iesbas">Basquete</label> <br>

           <input type="checkbox" name="esnat" id="iesnat"> 
           <label for="iesnat">Natação</label> <br>

           <input type="checkbox" name="esten" id="iesten"> 
           <label for="iesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
