<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>

        iframe {
            width: 400px;
            height: 400px;
        };

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do  
      <!-- Tamanho padrão de um iframe é de 300x150-->
      <!-- Podendo ser alterado via parâmetros do próprio iframe, o css permanece tendo a precedência.-->  
       <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="auto">

           <a href="https://cursoemvideo.com">Curso em Vídeo</a>
       </iframe>

        para aprender a programar
    </p>

    <!-- Nem todo site permite a sua visualização via iframes.-->
    <!--<p>O site do <iframe src="https://www.google.com.br" frameborder="0">Google</iframe> também é muito legal!</p>-->

    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <!--
                Tudo que estiver nesta área será exibido caso o navegador não suporte o iframme.
            -->
            <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>
        também é bem legal.
    </p>
</body>
</html>
